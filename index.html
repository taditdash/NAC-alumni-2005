<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAC Alumni Association</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
  </style>
</head>
<body class="bg-light pb-5">
  <div class="container text-center mt-5">
    <!-- Welcome Text -->
    <h1 class="mb-4">Welcome to NAC High School 2005 Batch Alumni Association</h1>
    
    <!-- Button to open popup -->
    <button class="btn btn-primary" id="enterNameButton">Click here to enter your Name</button>

    <!-- Placeholder for the invitation message -->
    <div id="invitationMessage" class="mt-4"></div>
  </div>

  <!-- Popup Modal -->
  <div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="nameModalLabel">Enter your Name</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="nameForm">
            <div class="mb-3">
              <label for="nameInput" class="form-label">Enter your Name</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Your Name" required>
            </div>
            <button type="submit" class="btn btn-success">See your Invitation</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">
      Developed and Maintained by 
      <a href="http://www.taditdash.com" class="text-light fw-bold" target="_blank">Tadit Dash</a>.
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to download invitation as PDF
    async function downloadInvitationAsPDF() {
  const { jsPDF } = window.jspdf; // Access jsPDF from the library
  const doc = new jsPDF(); // Create a new jsPDF instance

  // Get the invitation content from the div
  const invitationContent = document.getElementById("invitationMessage").innerText;

  // Add content to the PDF
  doc.text(invitationContent, 10, 10); // x=10, y=10 for margin

  // Save the file
  doc.save("invitation.pdf"); // Downloads the file with the given name
}
    document.addEventListener("DOMContentLoaded", () => {
      const enterNameButton = document.getElementById("enterNameButton");
      const nameModal = new bootstrap.Modal(document.getElementById("nameModal"));
      const nameForm = document.getElementById("nameForm");
      const nameInput = document.getElementById("nameInput");
      const invitationMessage = document.getElementById("invitationMessage");

      // Show the popup modal
      enterNameButton.addEventListener("click", () => {
        nameModal.show();
      });

      // Handle form submission
      nameForm.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent form default submission
        const name = nameInput.value.trim();
if (name) {
    document.getElementById("invitationMessage").innerHTML = `

    <p>ମୁଁ ତ କେତେ କାହାକୁ କହିଲିଣି ତମେ କାହାକୁ କହିଲଣି ନା ନାଇଁ? ଯେତେବେଳେ ସମୟ ପାଉଛ, ଆମ ଭୋଜି ତାରିଖଟା 
    <strong>ଡିସେମ୍ବର 15 ଶୀତ ସକାଳ</strong> ସମୟ <strong>ଖରା ପୋଇଁବା ବେଳ</strong>, ଠିକ୍ <strong>ଦଶ ଟା</strong>। ଆମେ 
    ଏକାଠି ହେବା <strong>(ଶୁଭମ ବଗିଚା, ମୁକ୍ତାପୁର)</strong>, ସେଇଠି କହିଦବ।</p>

    <p>ସେଦିନ ଆମେ <strong>ମନେ ପକାଇବା</strong>, <strong>ଖାଇବା</strong>, ଛୁଟିର <strong>ସେକାସେକି ଖେଳ</strong>। ଇରେ ବାବା,

    <p>ଆଉ ମନେ ପଡୁଛି <strong>ଟି. ଗଙ୍ଗାଧର ସାର୍</strong> ଙ୍କ <strong>ଭୂତ ଖେଳ କଥା</strong> ର ମାଡ଼। ଏମିତି କେତେ

    କେବଳ <strong>ମଜା</strong>।</p>

    <p>ସେଥିପାଇଁ <strong>ଆମ ମେଳକ ତିଥିକୁ ଟିପି ରଖ</strong>.  <strong>ନିଶ୍ଚିତ ଆସିବ</strong>. ନଆସିବାର 
    ବାହାନା <strong>ବିଲୁକୁଲ କରିବନି</strong>. ଆମେ ସମସ୍ତେ ସମସ୍ତଙ୍କ ଅପେକ୍ଷାରେ।</p>

    <p><strong>2005 ବ୍ୟାଚ୍ ସାଙ୍ଗମାନେ</strong></p>
    <button class='btn btn-primary mt-3' onclick='downloadInvitationAsPDF()'>Download Invitation as PDF</button>

  nameModal.hide();
  nameInput.value = ""; // Clear input for next use
}
        
      });
    });
  </script>
</body>
</html>
