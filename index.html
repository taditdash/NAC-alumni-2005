<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAC Alumni Association</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
  </style>
</head>
<body class="bg-light pb-5">
  <div class="container text-center mt-5">
    <!-- Welcome Text -->
    <h1 class="mb-4">Welcome to NAC High School 2005 Batch Alumni Association</h1>
    
    <!-- Button to open popup -->
    <button class="btn btn-primary" id="enterNameButton">Click here to enter your Name</button>

    <!-- Placeholder for the invitation message -->
    <div id="invitationMessage" class="mt-4"></div>
  </div>

  <!-- Popup Modal -->
  <div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="nameModalLabel">Enter your Name</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="nameForm">
            <div class="mb-3">
              <label for="nameInput" class="form-label">Enter your Name</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Your Name" required>
            </div>
            <button type="submit" class="btn btn-success">See your Invitation</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">
      Developed and Maintained by 
      <a href="http://www.taditdash.com" class="text-light fw-bold" target="_blank">Tadit Dash</a>.
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const enterNameButton = document.getElementById("enterNameButton");
      const nameModal = new bootstrap.Modal(document.getElementById("nameModal"));
      const nameForm = document.getElementById("nameForm");
      const nameInput = document.getElementById("nameInput");
      const invitationMessage = document.getElementById("invitationMessage");

      // Show the popup modal
      enterNameButton.addEventListener("click", () => {
        nameModal.show();
      });

      // Handle form submission
      nameForm.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent form default submission
        const name = nameInput.value.trim();

        if (name) {
          invitationMessage.innerHTML = `
            <p>Hi <strong>${name}</strong>,</p>
            <p>You are invited to the Alumni Feast on 15th Dec.</p>
            <p>Thanks,<br>NAC 2005 Batch Alumni Association</p>
          `;
          nameModal.hide();
          nameInput.value = ""; // Clear input for next use
        }
      });
    });
  </script>
</body>
</html>
